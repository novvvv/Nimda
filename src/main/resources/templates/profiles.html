<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>백준 프로필 리스트</title>
    <link rel="stylesheet" href="/css/styles.css">  <!-- CSS 파일 링크 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Nimda Solved.ac Profile List</h1>

<table>
    <thead>
    <tr>
        <th>랭킹</th>
        <th>티어</th>
        <th>아이디</th>
        <th>레이팅</th>
        <th>푼 문제 수</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 반복문 -->
    <tr th:each="profile, stat : ${profiles}">
        <td th:text="${stat.index + 1}">랭킹</td>
        <td th:text="${profile.tier}">아이디</td>
        <td th:text="${profile.handle}">티어</td>
        <td th:text="${profile.rating}">레이팅</td>
        <td th:text="${profile.solvedCount}">푼 문제 수</td>
    </tr>
    </tbody>
</table>

</body>
</html>
